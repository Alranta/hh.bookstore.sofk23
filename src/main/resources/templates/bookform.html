<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
</head>
<body>
  	<h1>Add a new book:</h1>
    <form method="post" action="#" th:action="@{/savebook}" th:object = ${book} >
    
    
    		<label for="title">Titteli</label>
			<input type="text" id="title" th:field="*{title}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  	<label for="author">Kirjailija</label>
			<input type="text" id="author" th:field="*{author}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  	<label for="releaseyear">Julkaisuvuosi</label>
			<input type="text" th:field="*{releaseYear}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="isbn">Isbn</label>
			<input type="text" th:field="*{isbn}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="price">Hinta</label>
			<input type="text" th:field="*{price}" />
    		<div style="clear: both; display: block; height: 10px;"></div>
    		
    	<label for="categorylist">Kategoria</label>
    	<select id="categorylist" th:field="*{category}" class = "form-control">
    		<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text = "${category.name}"></option>
    	</select>
    	<div style="clear: both; display: block; height: 10px;"></div>
    	
    	
    <input type="submit" value="Submit"/> <input type="reset" value="Reset">
    </form>
    
    
</body>
</html>
